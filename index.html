<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的网页</title>
<style>
  body {
    text-align: center;
    padding-bottom: 100px; /* 为底部内容预留空间 */
  }
  .button-container {
    position: relative;
    z-index: 1;
  }
  .button {
    opacity: 0.5; /* 设置按钮透明度 */
    background-color: transparent; /* 设置按钮背景透明 */
    border: 2px solid #000; /* 设置边框颜色 */
    padding: 10px 20px; /* 设置按钮内边距 */
    text-decoration: none; /* 移除链接下划线 */
    color: #000; /* 设置文字颜色 */
    display: inline-block; /* 使按钮水平排列 */
    margin: 0 10px; /* 设置按钮间距 */
    cursor: pointer; /* 鼠标悬停时显示手型光标 */
  }
  #time {
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.8); /* 设置时间背景半透明 */
    padding: 10px 0;
    text-align: center;
  }
  .modal {
    display: none; /* 默认不显示 */
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    border: 1px solid #ddd;
    background-color: white;
    z-index: 1000;
  }
  .overlay {
    display: none; /* 默认不显示 */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
    z-index: 999;
  }
</style>
</head>
<body>
<h1>欢迎来到我的网页</h1>
<div class="button-container">
  <button onclick="showModal()">1号按钮</button>
  <button onclick="showModal()">2号按钮</button>
  <button onclick="showModal()">3号按钮</button>
  <button onclick="showModal()">4号按钮</button>
</div>
<div id="time"></div>
<div id="modal" class="modal">你被骗了！</div>
<div id="overlay" class="overlay"></div>

<script>
function showModal() {
  var modal = document.getElementById('modal');
  var overlay = document.getElementById('overlay');
  modal.style.display = 'block';
  overlay.style.display = 'block';
}

function hideModal() {
  var modal = document.getElementById('modal');
  var overlay = document.getElementById('overlay');
  modal.style.display = 'none';
  overlay.style.display = 'none';
}

// 页面加载时显示时间
window.onload = function() {
  showTime();
  setInterval(showTime, 1000);
};

function showTime() {
  var date = new Date();
  var time = date.toLocaleTimeString();
  document.getElementById("time").innerHTML = time;
}

// 点击遮罩层也可以关闭弹窗
document.querySelector('.overlay').addEventListener('click', hideModal);
</script>
</body>
</html>
