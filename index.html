<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一个网页</title>
  <style>
    body {
      text-align: center;
      padding-bottom: 100px;
    }
    .button-container {
      position: relative;
      z-index: 1;
      margin-top: 50px;
    }
    .button {
      opacity: 0.5;
      background-color: transparent;
      border: 2px solid #000;
      padding: 10px 20px;
      text-decoration: none;
      color: #000;
      display: inline-block;
      margin: 0 10px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border: 1px solid #ddd;
      background-color: white;
      z-index: 1000;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    
    /* 新增视频和标题样式 */
    .video-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .video-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
    .video-title {
      margin: 5px 0;
      width: 100%;
      text-align: center;
    }
    video {
      margin: 5px 0;
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    h1 {
      margin-top: 50px;
    }

    /* 新增可编辑文本区域样式 */
    .editable-text {
      display: block;
      width: 100%;
      resize: none;
      outline: none;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>欢迎来到此网页</h1>
  <div class="button-container">
    <button onclick="showModal()">666，这个入是桂</button>
<button href="1.apk" download>哔哩终端</button>
  </div>

  <!-- 新增的视频区域 -->
  <div class="video-container">
    <div class="video-item">
      <div class="video-title">ERIKA!</div>
      <video src="video1.mp4" controls></video>
    </div>
    <div class="video-container">
      <div class="video-title">准备出发</div>
      <video src="video2.mp4" controls></video>
    </div>
    <!-- 其他视频和标题 -->
    <div class="video-container">
      <div class="video-title">3</div>
      <video src="video3.mp4" controls></video>
    </div>
    <div class="video-container">
      <div class="video-title">4</div>
      <video src="video4.mp4" controls></video>
    </div>
    <div class="video-container">
      <div class="video-title">5</div>
      <video src="video5.mp4" controls></video>
    </div>
    <div class="video-container">
      <div class="video-title">6</div>
      <video src="video6.mp4" controls></video>
    </div>
  
    <!-- 新增的可编辑文本区域 -->
    <textarea class="editable-text" rows="4" cols="50" placeholder="如有侵权，请您联系我，我将在24h内删除。邮箱:wwdxzyykf@163.com"></textarea>
    
    <div id="time"></div>
    
    <div id="modal" class="modal">没有任何东西。</div>
    <div id="overlay" class="overlay"></div>
  
    <script>
      function showModal() {
        var modal = document.getElementById('modal');
        var overlay = document.getElementById('overlay');
        modal.style.display = 'block';
        overlay.style.display = 'block';
      }

      function hideModal() {
        var modal = document.getElementById('modal');
        var overlay = document.getElementById('overlay');
        modal.style.display = 'none';
        overlay.style.display = 'none';
      }

      // 页面加载时显示时间

      // 点击遮罩层也可以关闭弹窗
      document.querySelector('.overlay').addEventListener('click', hideModal);
  </script>
